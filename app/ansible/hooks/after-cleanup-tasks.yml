- name: copy parameters.yml production file
  copy:
    src: "{{ playbook_dir}}/parameters_prod.yml"
    dest: "{{ ansistrano_deploy_to }}/current/app/config/parameters.yml"
- name: fix symfony cache directory apache ownership
  file:
    path: "{{ ansistrano_deploy_to }}/current/app/cache/prod"
    recurse: yes
    owner: www-data
    group: www-data
- name: fix symfony logs directory apache ownership
  file:
    path: "{{ ansistrano_deploy_to }}/shared/app/logs"
    recurse: yes
    owner: www-data
    group: www-data
- name: fix symfony web directory apache ownership
  file:
    path: "{{ ansistrano_deploy_to }}/current/web"
    recurse: yes
    follow: yes
    owner: www-data
    group: www-data
